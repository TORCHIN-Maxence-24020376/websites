<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <linearGradient id="redGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff3b30"/>
      <stop offset="1" stop-color="#b00000"/>
    </linearGradient>
    <clipPath id="avatarClip">
      <rect x="24" y="24" width="192" height="192" rx="38" ry="38"/>
    </clipPath>
  </defs>

  <!-- Background transparent -->

  <!-- Red logo tile -->
  <rect x="24" y="24" width="192" height="192" rx="38" ry="38" fill="url(#redGrad)" filter="url(#shadow)"/>
  <image x="24" y="24" width="192" height="192" href="data:image/webp;base64," clip-path="url(#avatarClip)"/>

  <!-- Wordmark -->
  <g transform="translate(240,60)">
    <text x="0" y="64" font-family="Poppins, Segoe UI, Arial, sans-serif" font-weight="800" font-size="82" letter-spacing="3" fill="#ffffff">NEVOT</text>
    <text x="0" y="150" font-family="Poppins, Segoe UI, Arial, sans-serif" font-weight="700" font-size="70" letter-spacing="10" fill="#9cc3ff">LINKS</text>
  </g>

  <!-- Accent underline -->
  <line x1="240" y1="162" x2="760" y2="162" stroke="#ff3b30" stroke-width="6" stroke-linecap="round"/>
</svg>
