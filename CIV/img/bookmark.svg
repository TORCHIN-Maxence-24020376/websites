<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4372 1232" width="4372" height="1232">
    <defs>
      <!-- Dégradé cube -->
      <linearGradient id="cubeGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#002CFF"/>
        <stop offset="100%" stop-color="#00B4D8"/>
      </linearGradient>
      <!-- Dégradé texte -->
      <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#002CFF"/>
        <stop offset="100%" stop-color="#00B4D8"/>
      </linearGradient>
    </defs>
  
    <!-- Fond transparent -->
    <rect width="100%" height="100%" fill="none"/>
  
    <!-- Zone gauche: cube 3D centré -->
    <!-- Dimensions: boîte ~1200x1200 à gauche -->
    <g transform="translate(160,116) scale(2.2)">
      <!-- Face gauche -->
      <polygon points="200,150 400,50 400,350 200,450" fill="#001A99"/>
      <!-- Face droite -->
      <polygon points="400,50 600,150 600,450 400,350" fill="#0033CC"/>
      <!-- Dessus -->
      <polygon points="200,150 400,50 600,150 400,250" fill="url(#cubeGrad)"/>
      <!-- Arêtes -->
      <polyline points="200,150 400,50 600,150 600,450 400,350 200,450 200,150"
                fill="none" stroke="#001B80" stroke-width="10"/>
      <line x1="400" y1="50" x2="400" y2="350" stroke="#001B80" stroke-width="10"/>
    </g>
  
    <!-- Texte à droite, centré verticalement, contour blanc -->
    <text x="1526" y="616"
          font-size="680"
          font-family="Inter, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
          fill="url(#textGrad)"
          dominant-baseline="middle"
          letter-spacing="4"
          stroke="#FFFFFF"
          stroke-width="28"
          paint-order="stroke fill">
      CIV-ETU
    </text>
  </svg>
  