<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Logo AMU avec livres">
  <!-- Fond rond bleu -->
  <circle cx="256" cy="256" r="248" fill="#0b5fa5"/>

  <!-- Livres (en haut) -->
  <g fill="#ffffff">
    <!-- Livre fermé gauche -->
    <rect x="120" y="110" width="72" height="96" rx="10"/>
    <rect x="138" y="110" width="4" height="96" fill="#e6eefc"/>

    <!-- Livre ouvert au centre -->
    <path d="M206 115
             C220 110,236 110,256 120
             C276 110,292 110,306 115
             L306 186
             C292 179,276 176,256 182
             C236 176,220 179,206 186
             Z"/>
    <!-- petit pli des pages -->
    <path d="M256 120 L256 182" stroke="#e6eefc" stroke-width="3" fill="none"/>

    <!-- Livre fermé droit (légèrement incliné) -->
    <g transform="rotate(12 360 150)">
      <rect x="324" y="110" width="72" height="96" rx="10"/>
      <rect x="342" y="110" width="4" height="96" fill="#e6eefc"/>
    </g>
  </g>

  <!-- Texte AMU centré -->
  <g transform="translate(256,300)">
    <text text-anchor="middle" dy="0.35em"
          font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
          font-size="170" font-weight="800" fill="#ffffff">AMU</text>
  </g>
</svg>
