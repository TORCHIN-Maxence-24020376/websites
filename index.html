<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Retrouvez tout les sites disponible dans les sites personnels">
    <title>Accueil multi-site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
</head>
<body>
    <h1>Hub des sites</h1>
    <p class="legend">Si vous êtes là, vous avez raccourci votre URL assignée.<br>
    Retrouvez votre site ci dessous.</p>
    <img src="logo.svg" alt="logo maxence" class="logo">
    <article>
        <input class="search-bar" id="website-search" type="search" placeholder="Rechercher un site..." autocomplete="On">
        <div class="website-selector">
            <a href="lien" title="Un site pour Monsieur Nevot">
                <img src="Nevot/img/sypher-red.webp" alt="Logo Nevot">
                <h3>Nevot-Links</h3>
            </a>
        </div>
    </article>
    <footer>
        <p>&copy; TORCHIN Maxence</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
